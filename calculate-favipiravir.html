<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>BreezyCV - Resume / CV / vCard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="BreezyCV - Resume / CV / vCard Template" />
    <meta name="keywords" content="vcard, resposnive, retina, resume, jquery, css3, bootstrap, portfolio" />
    <meta name="author" content="lmpixels" />
    <link rel="shortcut icon" href="favicon.ico">


    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css">
    <link rel="stylesheet" href="css/animations.css" type="text/css">
    <link rel="stylesheet" href="css/perfect-scrollbar.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <script src="js/modernizr.custom.js"></script>
  </head>

  <body>
    <!-- Animated Background -->
    <div class="lm-animated-bg" style="background-image: url(img/main_bg.png);"></div>
    <!-- /Animated Background -->

    <!-- Loading animation -->
    <div class="preloader">
      <div class="preloader-animation">
        <div class="preloader-spinner">
        </div>
      </div>
    </div>
    <!-- /Loading animation -->

    <div class="page">
      <div class="page-content">

          

          <div class="content-area single-page-area" style="max-width: 100%;">
            <div class="single-page-content">

              <!-- <form id="calulate_form" class="contact-form"> -->

                <div class="controls">
                  <div class="fields clearfix">
                    <label>Weight Kids</label>
                      <div class="form-group form-group-with-icon">
                        <input id="form_weight" type="text" name="weight" class="form-control-lg " placeholder="" required="required">
                        <div class="form-control-border"></div>
                      </div>
                      </div>
                  </div>

                  <!-- <div class="g-recaptcha" data-sitekey="6LdqmCAUAAAAAMMNEZvn6g4W5e0or2sZmAVpxVqI"></div> -->

                  <input type="submit" class="button btn-send" value="คำนวณ" onclick="submit_by_id()">
                  <div class="controls">

                  <div class="row">
                    <div class="col">
                      <div class="fields clearfix">
                        <label>Day1 : ขนาดยา</label>
                        <div class="form-group form-group-with-icon">
                          <input type="text" id="start_dose" disabled />
                          <div class="form-control-border"></div>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="fields clearfix">
                        <label>Day1 : จำนวนเม็ด</label>
                        <div class="form-group form-group-with-icon">
                          <input type="text" id="num_start_dose" disabled />
                          <div class="form-control-border"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="fields clearfix">
                        <label>Day 2-5 : ขนาดยา</label>
                        <div class="form-group form-group-with-icon">
                          <input type="text" id="con_dose" disabled />
                          <div class="form-control-border"></div>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="fields clearfix">
                        <label>Day 2-5 : จำนวนเม็ด</label>
                        <div class="form-group form-group-with-icon">
                          <input type="text" id="num_con_dose" disabled />
                          <div class="form-control-border"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="fields clearfix">
                        <label>จำนวนเม็ดที่ต้องสั่ง</label>
                        <div class="form-group form-group-with-icon">
                          <input type="text" id="total" disabled />
                          <div class="form-control-border"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              <!-- </form> -->

            </div>
          </div>

      </div>
    </div>

    <script src="js/calculate.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/animating.js"></script>

    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <script src='js/perfect-scrollbar.min.js'></script>
    <script src='js/jquery.shuffle.min.js'></script>
    <script src='js/masonry.pkgd.min.js'></script>
    <script src='js/owl.carousel.min.js'></script>
    <script src="js/jquery.magnific-popup.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrDf32aQTCVENBhFJbMBKOUTiUAABtC2o"></script>
    <script src="js/jquery.googlemap.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
